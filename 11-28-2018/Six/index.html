<!DOCTYPE html>
<html>
  <head>
    <title>11/28/2018 Calc Six</title>
  </head>
  <script>
    function add(x) {
      document.form.textview.value = document.form.textview.value + x;
    }
    function go() {
      let exp = document.form.textview.value;
      if(exp){
        document.form.textview.value = eval(exp);
      }
    }
    function c() {
      document.form.textview.value = "";
    }
    function back() {
      let exp = document.form.textview.value;
      document.form.textview.value = exp.substring(0, exp.length-1);
    }
  </script>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }
    .button {
      width: 50px;
      height: 50px;
      font-size: 25px;
      margin: 2px;
      background: rgba(95,199,239,.90);
      border: none;
    }
    .textview {
      width: 192px;
      padding:5px;
      margin-left: 2px;
      height: 25px;
      font-size: 25px;
    }
  </style>
  <body>
    <div class="main">
      <form name="form">
        <input type="text" class="textview" name="textview" value="">
      </form>
      <table>
        <tr>
          <td><input onclick="c()" type="button" value="C" class="button"></td>
          <td><input onclick="back()" type="button" value="<" class="button"></td>
          <td><input onclick="add('/')" type="button" value="/" class="button"></td>
          <td><input onclick="add('*')" type="button" value="*" class="button"></td>
        </tr>
        <tr>
          <td><input onclick="add(1)" type="button" value="1" class="button"></td>
          <td><input onclick="add(2)" type="button" value="2" class="button"></td>
          <td><input onclick="add(3)" type="button" value="3" class="button"></td>
          <td><input onclick="add('+')" type="button" value="+" class="button"></td>
        </tr>
        <tr>
          <td><input onclick="add(4)" type="button" value="4" class="button"></td>
          <td><input onclick="add(5)" type="button" value="5" class="button"></td>
          <td><input onclick="add(6)" type="button" value="6" class="button"></td>
          <td><input onclick="add('-')" type="button" value="-" class="button"></td>
        </tr>
        <tr>
          <td><input onclick="add(7)" type="button" value="7" class="button"></td>
          <td><input onclick="add(8)" type="button" value="8" class="button"></td>
          <td><input onclick="add(9)" type="button" value="9" class="button"></td>
          <td><input onclick="go()" type="button" value="=" class="button"></td>
        </tr>
        <tr>
          <td><input onclick="add(0)" type="button" value="0" class="button"></td>
          <td><input onclick="add('.')" type="button" value="." class="button"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
